<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Nueva Pelicula</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Nueva película</h2>
        <section>
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" id="Nombre">
            </div>

            <div class="form-group">
                <label for="last-name">Género</label>
                <input type="text" class="form-control" placeholder="Género" id="Genero">
            </div>

            <div class="form-group">
                <label for="country">Descripción</label>
                <input type="text" class="form-control" placeholder="Descripción" id="Descripcion">
            </div>

            <div class="form-group">
                <label for="number">Duración minutos</label>
                <input type="text" class="form-control" placeholder="DuraciónMinutos" id="Duracion">
            </div>

            <div class="form-group">
                <label for="age">Idioma de audio</label>
                <input type="text" class="form-control" placeholder="IdiomaAudio" id="IdiomaAudio">
            </div>

            <div class="form-group">
                <label for="email">Idioma de subtitulos</label>
                <input type="text" class="form-control" placeholder="IdiomaSubtitulos" id="IdiomaSubtitulos">
            </div>

            <div class="form-group">
                <label for="category">Sinopsis</label>
                <input type="text" class="form-control" placeholder="Sinopsis" id="Sinopsis">
            </div>

            <div class="form-group">
                <label for="education">Clasificación</label>
                <input type="text" class="form-control" placeholder="Clasificación" id="Clasificacion">
            </div>

            <div class="form-group">
                <label for="education">Precio</label>
                <input type="text" class="form-control" placeholder="Precio" id="Precio">
            </div>

            <div class="form-group">
                <label for="education">Hora de inicio</label>
                <input type="text" class="form-control" placeholder="Hora" id="Hora">
            </div>

            
            <div class="form-group">
                <label for="education">Minuto de inicio</label>
                <input type="text" class="form-control" placeholder="MinutoInicio" id="MinutoInicio">
            </div>

            <div class="form-group">
                <label for="education">Imagen</label>
                <input type="file" class="form-control" placeholder="" id="imgpeli">
            </div>

            <div class="form-group" >
                <label for="education">Fecha</label>
                <input type="date" class="form-control" placeholder="Fecha" id="Fecha">
            </div>

            <div class="form-group" >
                <label for="education">Estado</label>
                <input type="text" class="form-control" placeholder="Estado" id="Estado">
            </div>

            <div class="clearfix"></div>
            <button class="btn btn-info btn-lg btn-responsive" id="search" onclick="botonguardarclick()">Guardar</button>
        </section>
    </div>

     <script src="jquery/jquery-3.2.1.min.js"></script>
         <script type="text/javascript" src="classpelifrontend.js"></script>
</body>
</html>
